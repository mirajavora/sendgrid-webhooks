language: csharp
solution: Sendgrid.Webhooks.sln
install:
  - nuget restore Sendgrid.Webhooks.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Sendgrid.Webhooks.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Sendgrid.Webhooks.Tests/bin/Release/netcoreapp1.1/Sendgrid.Webhooks.Tests.dll